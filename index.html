<!DOCTYPE html>
<html>
	<head>
		<title>Project 5:Vee's </title>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="stylesheet/reset.css" rel="stylesheet">
		<link href="stylesheet/main.css" rel="stylesheet">
		<link href="assets" rel="stylesheet">
		<script defer src="assets/main.js"></script>
	</head>
	<body>
        <aside class="header">
            <h2 class="welcome-text">Find</h2>
            <h1 class="title">K-dramas based on vibes</h1>
        </aside>

        <section class="filter">
            <h3>
                What vibes are you looking for?
            </h3>
            <div class="bttn-container">
                <button class="filter-button" id="happy-filter">
                    <img class="happy-filter" src="assets/Smiley.png"></img>
                    <p class="vibes-title">Happy</p>
                </button>
                <button class="filter-button" id="blue-filter">
                    <img class="sad-filter" src="assets/crying.png"></img>
                    <p class="vibes-title">Blue</p>
                </button> 
                <button class="filter-button" id="thriller-filter">
                    <img class="thriller-filter" src="assets/thriller.png"></img>
                    <p class="vibes-title">Thriller</p>
                </button> 
                <button class="filter-button" id="neutral-filter">
                    <img class="neutral-filter" src="assets/sad.png"></img>
                    <p class="vibes-title">Neutral</p>
                </button> 
            </div>

            <label for="kdrama-select">More Filter</label>
             <select name="tags" id="tags-select">
                <option value="">--Please choose an option--</option>
                <option value="must-watch">Must Watch</option>
                <option value="rom-com">Rom-Com</option>
                <option value="supernatural">supernatural</option>
                <option value="heartfelt">Heartfell</option>
                <option value="historical">Historical</option>
                <option value="emotional">Emotional</option>
                <option value="light">Light</option>
            </select>
            <div>
				<!-- `button` for in-page actions: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/button -->
				<button type="reset" id="reset-button">Reset</button>
				<button type="submit">Add</button>
			</div>
        </section>

        <div class="search-container">
            <form role="search">
                <input type="search" id="mySearch" placeholder="search k-dramas" oninput="filterByName(event)"/>
                <button id="search-button"  onclick="search()">Search</button>
            </form> 
        </div>
        

        <!-- <section class="advance-filter">
            <h3>More filter</h3>
        </section> -->

        <section class="data-container">
            <ul id="data-list"></ul>
        </section>
        
    </body>
</html>
